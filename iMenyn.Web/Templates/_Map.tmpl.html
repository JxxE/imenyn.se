<script>
    var map = L.mapbox.map('map', 'jxxe.map-tdq4olrv')
        .setView(["{{:Lat}}", "{{:Lng}}"], 6);
    L.mapbox.markerLayer({
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: ["{{:Lng}}", "{{:Lat}}"]
        },
        properties: {
            title: 'Kontroll',
            'marker-color': '#f0a'
        }
    }).addTo(map);
</script>

<div class="well col6">
    <div id="map-container-validate" class="col12 map-container marginB20">
        <div id='map'></div>
    </div>
    <label>Län</label>
    <select name="state_code">
        {{for Counties ~stateCode=Location.state_code}}
        <option value="{{>#data.Value}}" {{:~SetSelected(#data.Value, ~stateCode)}}>{{>#data.Text}}</option>
        {{/for}}
    </select>
        <label>Adress</label>
    <input type="text" name="address" value="{{:Location.complete_address}}" />

    <label>Postnummer</label>
    <input type="text" name="postalCode" class="input-mini" value="{{:Location.postal_code}}" />

    <label>Ort</label>
    <input id="city" type="text" name="city" value="{{:Location.postal_town}}" />
    
    <label>Kommun</label>
    <input id="county" type="text" name="county" value="{{:Location.county}}" />
    
    <input id="subLocality" type="hidden" name="subLocality" value="{{:Location.sub_locality}}" />
    <input id="lat" type="hidden" name="lat" value="{{:Coordinates.Lat}}" />
    <input id="lng" type="hidden" name="lng" value="{{:Coordinates.Lng}}" />
   
    <div class="row marginT15">
        <hr/>
        <input name="confirm" type="checkbox" class="pull-left"/><label class="marginL10 inline">Jag har läst igenom informationen och bekräftar att jag fyllt i så gott jag kan</label>
        <hr/>
    </div>
    
</div>
<script>
    var lat = "{{:Coordinates.Lat}}";
    var lng = "{{:Coordinates.Lng}}";
    var map = L.mapbox.map('map', 'jxxe.map-tdq4olrv')
        .setView([lat, lng], 12);

    L.mapbox.markerLayer({
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [lng, lat]
        },
        properties: {
            title: 'Kontroll',
            'marker-color': '#f0a'
        }
    }).addTo(map);
</script>
